<html>
   <head>
      <meta charset="UTF-8">
      <title>Perfect Numbers</title>
   </head>
   <body>
      <input type="text" id="in">
      <button onclick="Calculate()">Calculate</button>
      <textarea id="output"></textarea>
      <script>
      function Calculate(){
         let n=parseInt(document.getElementById("in").value);
         let numbers=[];//declares output array
         for(i=1;i<n;i++){//loop through 1 to n
            let factors=0;//declares factors array
            for(j=1;j<Math.ceil(i/2);j++){//loop through 1 to current number (to check for factors)
               if(i%j==0){//if i is a factor of j
                  factors+=j;//add j to factors
               }
            }
            if(i==factors){//if i = the factors of i added together
               numbers.push(i);//add i to the output numbers
            }
         }
         output="";
         for(z=0;z<numbers.length;z++){
            output+=numbers[z];
            if(z!=numbers.length-1)output+=",";
         }
         document.getElementById("output").innerHTML=output;
      }
      </script>
   </body>
</html>

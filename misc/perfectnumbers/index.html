<html>
   <head>
      <meta charset="UTF-8">
      <title>Perfect Numbers</title>
   </head>
   <body>
      <input type="text" id="in">
      <button onclick="Calculate()">Calculate</button>
      <textarea id="output"></textarea>
      <script>
      function Calculate(){
         let n=parseInt(document.getElementById("in").value);
         let numbers=[];//declares output array
         for(i=1;i<n;i++){//loop through 1 to n
            let factors=[];//declares factors array
            for(j=1;j<i;j++){//loop through 1 to current number (to check for factors)
               if(i%j==0){//if i is a factor of j
                  factors.push(j);//add j to factors
               }
            }
            let count=0;//declares integer
            for(x=0;x<factors.length;x++){//loops through factors array
               count+=factors[x];//adds the factors together
            }
            if(i==count){//if i = the factors of i added together
               numbers.push(i);//add i to the output numbers
            }
         }
         output="";
         for(z=0;z<numbers.length;z++){
            output+=numbers[z];
            if(z!=numbers.length-1)output+=",";
         }
         document.getElementById("output").innerHTML=output;
      }
      </script>
   </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Guitar Notes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137823782-1"></script>
  <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','UA-137823782-1');</script>
  <link rel="shortcut icon" href="../../resources/whitby_icon.ico">
  <link rel="stylesheet" href="../../translations/css/wasutablogcontents.css"/>
  <link rel="stylesheet" href="../../translations/css/TopMenu.css"/>
  <script src="notenames.js"></script>
  <style>h1,p{font-family:Verdana,Geneva,sans-serif;}.mid,h1,p{text-align:center;}</style>
</head>
<body style="background-color:#e3e9ec;margin:0;overflow:scroll;">
   <div id="menu"><a href="https://whitbyfish.net">Home</a></div>
   <h1>Note Names</h1>
   <div class="mid"><canvas id="gtneck" width="820" height="130"></canvas></div>
   <div id="InputBtns" class="mid">
      <button id="ABtn" onclick="AnswerClicked(this.innerText)">A</button>
      <button id="ASharpBtn" onclick="AnswerClicked(this.innerText)">A#</button>
      <button id="BBtn" onclick="AnswerClicked(this.innerText)">B</button>
      <button id="CBtn" onclick="AnswerClicked(this.innerText)">C</button>
      <button id="CSharpBtn" onclick="AnswerClicked(this.innerText)">C#</button>
      <button id="DBtn" onclick="AnswerClicked(this.innerText)">D</button>
      <button id="DSharpBtn" onclick="AnswerClicked(this.innerText)">D#</button>
      <button id="EBtn" onclick="AnswerClicked(this.innerText)">E</button>
      <button id="FBtn" onclick="AnswerClicked(this.innerText)">F</button>
      <button id="FSharpBtn" onclick="AnswerClicked(this.innerText)">F#</button>
      <button id="GBtn" onclick="AnswerClicked(this.innerText)">G</button>
      <button id="GSharpBtn" onclick="AnswerClicked(this.innerText)">G#</button>
      <div style="margin-top:10px;"><select id="sharpSelector" onchange="SwitchSharps(this.value)">
         <option selected value="sharp">#</option>
         <option value="flat">b</option>
      </select></div>
      <div style="margin-top:10px;"><select id="stringSelector" onchange="SelectString(this.value)">
         <option selected value="0">all</option>
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
      </select></div>
      <div class="mid" style="margin-top:10px;">
         <input id="AnswerBox">
         <button id="ansBtn" onclick="quiz.CheckAnswer()">Submit</button>
      </div>
   </div>
   <p id="response"></p>
   <script>Setup();</script>
</body>
</html>

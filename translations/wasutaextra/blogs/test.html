<!DOCTYPE html>
<html>
<head lang="en">
  <title>Wasuta</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  
  <script src="../../js/wasutablogcontents.js"></script>
  <script src="../../js/blogs/wasutaBlogData.js"></script>
  <link async rel="shortcut icon" href="../../../resources/whitby_icon.ico">
  <link rel="stylesheet" href="../../css/wasutablogcontents.css"/>
  <link rel="stylesheet" href="../../css/TopMenu.css"/>
</head>
<body>
  <div id="menu"><a href="https://whitbyfish.net">Home</a><a href="../../">Translations</a><a href="../">Wasuta Extra</a></div>
  <div id="sideNav"><span id="sideNavToggle" style="font-size:15px;" onclick="ToggleSideNav()">Toggle</span><a onclick="ScrollToTop()">Top</a><a onclick="ScrollToYear(2020,this)">2020</a><a onclick="ScrollToYear(2019,this)">2019</a><a onclick="ScrollToYear(2018,this)">2018</a><a onclick="ScrollToYear(2017,this)">2017</a><a onclick="ScrollToYear(2016,this)">2016</a><a onclick="ScrollToYear(2015,this)">2015</a></div>
  <b><u><h1>Wasuta Blogs</h1></u></b>
  <p>Pink/Underlined = done, orange = in progress, red = not done</p>
  <div style="text-align:center;margin-top:10px;">
    <div><input value="Reset" onclick="ResetSelections()" type="button"></div>
    <div>
      Progress:
      <select id="selectProgress" onchange="ChangeDisplay(this.value)">
        <option value="all">All</option>
        <option value="complete">Complete</option>
        <option value="inprogress">In Progress</option>
        <option value="notdone">Not Done</option>
        </select>
      </div>
    <div>
    Year:
    <select id="selectYear" onchange="SelectYear(this.value)">
      <option value="all">All</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
    </select>
  </div>
  <div>
    Month:
    <select id="selectMonth" onchange="SelectMonth(this.value)">
      <option value="all">All</option>
      <option value="december">12</option>
      <option value="november">11</option>
      <option value="october">10</option>
      <option value="september">9</option>
      <option value="august">8</option>
      <option value="july">7</option>
      <option value="june">6</option>
      <option value="may">5</option>
      <option value="april">4</option>
      <option value="march">3</option>
      <option value="february">2</option>
      <option value="january">1</option>
    </select>
  </div>
  <div>
    Member:
    <select id="selectMember" onchange="SelectMember(this.value)">
      <option value="all">All</option>
      <option value="hazuki">Sakamoto Hazuki</option>
      <option value="nanase">Hirokawa Nanase</option>
      <option value="miri">Matsuda Miri</option>
      <option value="ririka">Kodama Ririka</option>
      <option value="ruka">Mishina Ruka</option>
    </select>
  </div>
</div>
<div id="container">
</div>
  <div id="blogCounts" style="text-align:center;display:block;">
    <span>Current blog numbers</span>
    <span id="totalCount"></span>
    <span id="hazukiCount"></span>
    <span id="nanaseCount"></span>
    <span id="miriCount"></span>
    <span id="ririkaCount"></span>
    <span id="rukaCount"></span>
  </div>
  <div id="percentage" style="text-align:center;"></div>
  <script>GenPage();CheckParameters();CalculatePercentage();BlogCount();window.onscroll=()=>{if((window.innerHeight+window.scrollY)>=document.body.offsetHeight){console.log("HIT BOTTOM");LoadData()}};</script>
</body>
</html>

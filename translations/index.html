<!DOCTYPE html>
<html>
<head lang="en">
  <title>Translations</title>
  <meta charset="UTF-8">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137823782-1"></script>
  <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','UA-137823782-1');</script>
  <link rel="shortcut icon" href="https://whitbyfish.net/resources/whitby_icon.ico">
  <link rel="stylesheet" href="css/translationContents.min.css"/>
  <link rel="stylesheet" href="css/TopMenu.min.css"/>
  <style>a{text-decoration:none;}</style>
</head>
<body>
  <div id="menu"><a href="https://whitbyfish.net">Home</a></div>
  <div id="sideNav" onclick="ScrollToTop()"><a>Top</a></div>
  <b><u><h1 style="text-align:center;">Translations Contents Page</h1></u></b>
  <div id="contentBackground" style="margin-left:auto;margin-right:auto;"></div>
  <script>
    var array=[
      ["momoclo","Momoiro Clover Z (Songs)"],
      ["momocloextra","Momoiro Clover Z (Others)"],
      ["wasuta","Wasuta"],
      ["wasutaextra","Wasuta (Others)"]
    ];
    for(var j=0;j<array.length-1;j++)for(var i=j+1;i<array.length;i++)if(array[j][1].localeCompare(array[i][1])>0){var temp=array[j];array[j]=array[i];array[i]=temp;}
    var table='';
    var rows=array.length;
    table+='<tr><th>Artist</th></tr>';
    for(var i=0;i<rows;i++)
      table+='<tr><td><a href="'+array[i][0]+'">'+array[i][1]+'</a></td></tr>';
    var div=document.getElementById('contentBackground');
    div.innerHTML='<table id="ctable" style="border:1px solid black;text-align:center;" align="center">'+table+'</table>';
    div.style.marginLeft=(window.innerWidth/2)-(250/2);
    window.onresize=function(event){document.getElementById('contentBackground').style.marginLeft=(window.innerWidth/2)-(125);}
  </script>
</body>
</html>
